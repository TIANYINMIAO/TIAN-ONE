    <style>
        .meixue {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 12px 24px;
            border-radius: 8px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            /* 玻璃质感 */
            border: 2px solid #D4AF37;
            /* 金色边框 */
            backdrop-filter: blur(8px);
            /* 模拟磨砂玻璃 */
            box-shadow: 0px 4px 12px rgba(212, 175, 55, 0.4);
            /* 金色光影 */
            animation: fadeIn 1s ease-in-out;
        }

        .meixue h1 {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #FFD700;
            /* 金色 */
            text-shadow: 3px 3px 6px rgba(212, 175, 55, 0.5);
            font-family: "KaiTi", serif;
            /* 书法楷体 */
            transition: all 0.3s ease-in-out;
        }

        .meixue p {
            margin-top: 5px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #FFD700;
            /* 金色 */
            text-shadow: 3px 3px 6px rgba(212, 175, 55, 0.5);
            font-family: "KaiTi", serif;
            /* 书法楷体 */
            transition: all 0.3s ease-in-out;
        }

        /* 悬停时文字放大+光影变化 */
        .meixue:hover h1 {
            transform: scale(1.05);
            text-shadow: 4px 4px 8px rgba(255, 215, 0, 0.8);
        }





        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .lianpu {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #800000;
            background-size: cover;
        }

        .shell {
            width: 1700px;
            margin: 0 auto;
            height: 750px;
            display: flex;
            align-items: flex-end;
            /*让。card靠底部对齐*/
        }

        .card {
            flex-basis: 15%;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(212, 175, 55, 0.4);
            border: 3px solid #D4AF37;
            /* 高级金色边框 */
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.2), rgba(0, 0, 0, 0.8));
            /* 金色渐变背景 */
            height: 650px;
            bottom: 0;
        }

        .card:not(:nth-child(1)) {
            margin-left: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            overflow: initial;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all .1s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.3), rgba(128, 0, 0, 0.8));
            /* 金红渐变背景 */

        }

        .box>img {

            object-fit: contain;
            width: 100%;
            height: 100%;
            transform: translate(-50%, 10%) scale(3);
            position: relative;
            z-index: 0;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.6));
        }

        .card:hover>.box img {
            opacity: 0;
        }

        .card:hover>.box {
            transform: scaleY(1.5);
            background-image: initial;
            background-color: #e0c6ef;
            z-index: 2;
            cursor: pointer;
            background: rgba(212, 175, 55, 0.2);
            /* 轻微金色辉光 */
        }

        .card>h4 {
            color: #FFD700;
            /* 文字金色 */
            font-family: "KaiTi", serif;
            /* 书法楷体 */
            bottom: 15px;
            left: 50%;
            position: absolute;
            display: block;
            width: 140px;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -35%);
            font-size: 28px;
            z-index: 100;
            transition: .2s;
        }

        .card:hover h4 {
            color: #FFD700;
            transform: translate(-50%, 179%);
        }

        .card:hover .character>img {
            opacity: 1;
            transform: scale(1.02);
        }

        .card>.character {
            position: absolute;
            top: -100px;
            left: -400px;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .character>img {
            width: 820px;
            height: 820px;
            object-fit: contain;
            opacity: 0;
            transition: all .3s;
            position: relative;
            z-index: -10;
        }



        .card:hover {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .meixue {
                display: none;
            }

            .shell {
                margin-top: 90px;
                height: 100px;
            }
        }
    </style>
